kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
  # Pass the socket to the control-plane
  extraMounts:
  - hostPath: /var/run/docker.sock
    containerPath: /var/run/docker.sock

- role: worker
  # Pass the socket to worker 1
  extraMounts:
  - hostPath: /var/run/docker.sock
    containerPath: /var/run/docker.sock

- role: worker
  # Pass the socket to worker 2
  extraMounts:
  - hostPath: /var/run/docker.sock
    containerPath: /var/run/docker.sock